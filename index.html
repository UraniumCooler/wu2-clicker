                        <h3><span id="money"></span>Money</h3>
                    </li>
                    <li class="item">
                        <h3><span id="mpc"></span>Money per click</h3>

                    <li class="item">
                        <h3><span id="mps"></span>Tax</h3>
                    </li>
                    <li class="item">
                        <h3><span id="upgrades"></span>Upgrades</h3>
                    </li>
                </ul>
            </div>
            <div class="w-100">
